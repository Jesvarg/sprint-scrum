<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <!--<link rel="stylesheet" href="styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navegación -->
    <nav id="main-nav" class="bg-gray-800 text-white px-6 py-4 shadow-md">
        <ul class="flex space-x-6 justify-center md:justify-start">
            <li>
                <a href="#home" class="hover:text-yellow-400 transition-colors duration-300 font-medium">Inicio</a>
            </li>
            <li>
                <a href="#tasks" class="hover:text-yellow-400 transition-colors duration-300 font-medium">Tareas</a>
            </li>
            <li>
                <a href="#about" class="hover:text-yellow-400 transition-colors duration-300 font-medium">Acerca de</a>
            </li>
        </ul>
    </nav>


    <!-- Contenedor principal -->
    <div id="main-container" class="container">
        <!-- Formulario para asignar tareas -->
        <section id="task-form-section" class="form-section">
            <h1 class="form-title">Asignar Tareas</h1>
            <form id="task-form" class="task-form">
                <div class="form-group">
                    <label for="task-name" class="form-label">Nombre de la tarea:</label>
                    <input type="text" id="task-name" class="form-input" placeholder="Escribe el nombre de la tarea"
                        required>
                </div>
                <div class="form-group">
                    <label for="task-desc" class="form-label">Descripción:</label>
                    <textarea id="task-desc" class="form-textarea" placeholder="Escribe una descripción"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority" class="form-label">Prioridad:</label>
                    <select id="task-priority" class="form-select" required>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <button type="submit" id="submit-task" class="form-button">Asignar Tarea</button>
            </form>
        </section>

        <!-- Sección para mostrar tareas -->
        <section id="task-list-section" class="task-list-section">
            <h2 class="task-list-title">Lista de Tareas</h2>
            <div id="task-list" class="task-list">
                <!-- Aquí se mostrarán las tareas programadas con JS -->
            </div>
        </section>
    </div>

    <!-- Pie de página -->
    <footer id="main-footer" class="footer">
        <p class="footer-text">© 2023 Gestión de Tareas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Enlace a tu archivo JS -->
</body>

</html>
